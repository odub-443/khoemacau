version: '3.8'

services:
  app:
    container_name: app-dev
    image: app-dev
    build:
      context: .
      target: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "9005:9005"
    command: npm run dev
    env_file:
      - .env
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
